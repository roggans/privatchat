<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Examenchat</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1>Socket.io Chat</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Ditt önskade chattnamn</label>
            <input
              type="text"
              name="username"
              id="username"
              maxlength="25"
              placeholder="Chattnamn här..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Rum</label>
            <select name="room" id="room">
              <option value="Fotboll">Fotboll</option>
              <option value="Djur">Djur</option>
              <option value="Programmering">Programmering</option>
              <option value="Semester">Semester</option>
            </select>
          </div>
          <button type="submit" class="btn">Starta Chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
